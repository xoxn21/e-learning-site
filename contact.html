
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e0f2fe;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e3a8a;
      text-align: center;
      padding: 1.5rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .contact-form, .map {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      min-height: 300px;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902472607171!2d90.3906789153857!3d23.750885594612768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b855f51e65d7%3A0x8e24a2e91cbff13a!2sDhaka%20University!5e0!3m2!1sen!2sbd!4v1689910784370" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
