
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>মতামত</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #003366;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #0055a5;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #003f7d;
        }
    </style>
</head>
<body>
    <header>
        <h1>মতামত দিন</h1>
    </header>
    <main>
        <h2>আপনার মতামত আমাদের জন্য গুরুত্বপূর্ণ</h2>
        <form>
            <label for="name">নাম:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ইমেইল:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">মতামত:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">পাঠান</button>
        </form>
    </main>
</body>
</html>
